<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Anas Ibrahim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a1628;
            color: #e0e6ed;
            overflow-x: hidden;
        }

        /* Particle Background */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(96, 165, 250, 0.3);
            border-radius: 50%;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 22, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 5%;
            z-index: 1000;
            border-bottom: 1px solid rgba(96, 165, 250, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #34d399;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #34d399;
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 1;
            padding-top: 100px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
        }

        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 1.2rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filter Buttons */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.3);
            color: #94a3b8;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(52, 211, 153, 0.2);
            border-color: #34d399;
            color: #34d399;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .project-card {
            background: rgba(15, 30, 50, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-8px);
            border-color: #34d399;
            box-shadow: 0 10px 40px rgba(52, 211, 153, 0.2);
        }

        .project-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1e3a8a, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .project-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(52, 211, 153, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: rgba(96, 165, 250, 0.15);
            color: #60a5fa;
            border-radius: 20px;
            font-size: 0.75rem;
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        .project-content h3 {
            font-size: 1.3rem;
            margin-bottom: 0.75rem;
            color: #e0e6ed;
        }

        .project-content p {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .project-link {
            padding: 0.5rem 1rem;
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid #34d399;
            color: #34d399;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .project-link:hover {
            background: #34d399;
            color: #0a1628;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Particle Animation
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particlesContainer.appendChild(particle);

            animateParticle(particle);
        }

        function animateParticle(particle) {
            const duration = 15000 + Math.random() * 15000;
            const startX = parseFloat(particle.style.left);
            const startY = parseFloat(particle.style.top);
            const endX = Math.random() * 100;
            const endY = Math.random() * 100;

            particle.animate([
                { left: startX + '%', top: startY + '%', opacity: 0 },
                { opacity: 0.6, offset: 0.1 },
                { opacity: 0.6, offset: 0.9 },
                { left: endX + '%', top: endY + '%', opacity: 0 }
            ], {
                duration: duration,
                iterations: Infinity
            });
        }

        // Render Projects
function renderProjects(filter = 'all') {
    const grid = document.getElementById('projectsGrid');
    grid.innerHTML = '';

    const filteredProjects = filter === 'all' 
        ? projects 
        : projects.filter(p => p.category.includes(filter));

    filteredProjects.forEach((project, idx) => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.style.animationDelay = idx * 0.1 + 's';
        
        card.innerHTML = `
            <div class="project-image">
                <span>${project.icon}</span>
            </div>
            <div class="project-content">
                <div class="project-tags">
                    ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <div class="project-links">
                    <a href="${project.detailsLink}" class="project-link">View Details</a>
                    <a href="${project.demoLink}" class="project-link" target="_blank">Live Demo</a>
                </div>
            </div>
        `;
        
        grid.appendChild(card);
    });
}

        // Filter Functionality
        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderProjects(btn.dataset.filter);
            });
        });

        // Initial render
        renderProjects();
    </script>
